<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Allergy Checker</h1>
        <form id="allergyForm">
            <label for="dishName">Enter Dish Name:</label>
            <input type="text" id="dishName" name="dishName" placeholder="e.g., Peanut Butter Sandwich" required>
            <button type="submit">Check</button>
        </form>
        <div class="spinner" id="loadingSpinner"></div>
        <div class="checkmark" id="checkMark" style="display: none;">○</div>
        <div class="crossmark" id="crossMark" style="display: none;">×</div>
        <div id="result">
            <div class="spinner" id="loadingSpinner"></div>
            <p id="safeToEat"></p>
            <ul>
                <li id="checkEgg"></li>
                <li id="checkPotato"></li>
                <li id="checkRawVegetable"></li>
                <li id="checkNuts"></li>
                <li id="checkBurdock"></li>
                <li id="checkLotus"></li>
                <li id="checkKonjac"></li>
                <li id="checkBuckwheat"></li>
                <li id="checkWhiteListDishes"></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
