<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Allergy Checker">
    <meta property="og:description" content="アレルゲンが含まれているかをチェックします！">
    <meta property="og:image" content="https://allergy-checker.vercel.app/images/image.png">
    <meta property="og:url" content="https://allergy-checker.vercel.app/">
    <meta property="og:type" content="website">
    <title>Allergy Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Allergy Checker</h1>
        <form id="allergyForm">
            <input type="text" id="dishName" name="dishName" placeholder="e.g., オムライス" required>
            <button type="submit">Check</button>
        </form>
        <div id="result">
            <p id="safeToEat">Enter Dish Name</p>
            <div class="questionmark" id="questionMark" style="display: block;">?</div>
            <div class="checkmark" id="checkMark" style="display: none;">○</div>
            <div class="crossmark" id="crossMark" style="display: none;">×</div>
            <div class="spinner" id="loadingSpinner"></div>
            <div>たまご: <span id="checkEgg"></span></div>
            <div>芋: <span id="checkPotato"></span></div>
            <div>生野菜: <span id="checkRawVegetable"></span></div>
            <div>ナッツ類: <span id="checkNuts"></span></div>
            <div>ごぼう: <span id="checkBurdock"></span></div>
            <div>れんこん: <span id="checkLotus"></span></div>
            <div>こんにゃく: <span id="checkKonjac"></span></div>
            <div>そば: <span id="checkBuckwheat"></span></div>
            <div>甲殻類: <span id="checkCrustacean"></span></div>
            <div>牛肉: <span id="checkBeef"></span></div>
            <div>生魚: <span id="checkRawFish"></span></div>
            <div>桃: <span id="checkPeach"></span></div>
            <div>梨: <span id="checkPair"></span></div>
            <div>メロン: <span id="checkMelon"></span></div>
            <div>スイカ: <span id="checkWatermelon"></span></div>
            <div>さくらんぼ: <span id="checkCherry"></span></div>
            <div>マンゴー: <span id="checkMango"></span></div>
            <div>バナナ: <span id="checkBanana"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
